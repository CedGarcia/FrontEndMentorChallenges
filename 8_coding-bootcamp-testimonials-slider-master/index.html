<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/main.min.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main>
    <section class="text-wrapper">
      <p class="review"> “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”</p>
        <div class="author">
          <div class="author__name">Tanya Sinclair</div>
          <div class="author__job">UX Engineer</div>
        </div>
    </section>
    <section class="carousel">
      <div class="carousel__img-wrapper">
        <img src="app/images/image-tanya.jpg" alt="bootcamp graduate" class="carousel__img">
      </div>
      <div class="carousel__btn-wrapper">
        <button id="btn-prev" class="btn btn--previous"><img src="app/images/icon-prev.svg" alt="previous button"></button>
        <button id="btn-next" class="btn btn--next"><img src="app/images/icon-next.svg" alt="next button"></button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
