<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="app/scss/main.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img class="logo" src="app/images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified.</h2>
    <form action="#" method="get">
      <div class="input-wrapper">
          <label for="email">Enter your email address.</label>
          <input class="input" required id="email" type="email" placeholder="Your email address..." class="form__input">
          <div class="validation-icons"></div>
      </div>
      <button type="submit">Notify Me</button>
  </form>
  <img class="hero" src="app/images/illustration-dashboard.png" alt="illustration">
  <section class="icons">
    <i class="fab fa-facebook-f fa-2x"></i>
    <i class="fab fa-twitter fa-2x"></i>
    <i class="fab fa-instagram fa-2x"></i>
  </section>
  <p class="copyright">  &copy; Copyright Ping. All rights reserved.</p>
  </main>
</body>
</html>
