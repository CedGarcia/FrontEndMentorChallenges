<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/main.min.css"> 
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="dark-theme">
  <div class="bg-img"></div>
  <main>
  <header>
    <h1>Todo</h1>
    <button class="changeTheme-btn" onclick="changeTheme"></button>
  </header>
  <form class="todo-list">
    <div class="todo-list__input">
      <input type="text" placeholder="Create a new todo">
    </div>
    <div class="todo-list-container">
      <ul class="todo-list"></ul>
      <div class="todo-list-footer remarks">
        <span class="items-left"></span>
        <div class="filter">
          <div>All</div>
          <button>Active </button>
          <button>Completed</button>
        </div>
        <button>Clear Completed</button>
      </div>
    </div>
  </form>
  <footer><p>Drag and Drop to Reorder</p></footer>
</main>
</body>
</html>
